  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Park List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-card *ngFor="let park of parkList" (click)="routePark(park)" >
      <img [src]=getPath(park.image)/>
      <div class="card-title">{{park.park}}</div>
      <div class="card-subtitle">{{park.state}}</div>
    </ion-card>
</ion-content>
